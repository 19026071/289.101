<!DOCTYPE html>
<html>
<head>
    <title>Styles</title>
    
    <style>
        /* this is a class selector */
        .important{
            color: #008080;
            font-style: italic;}        
        
    </style>
    
    <!-- This is a stylesheet link to style.css file, it affects .red class without being in the document.
    Doesn't have to be in style tag --> 
    <link rel="stylesheet" href="style.css"/>
    
</head>
    
<body>
    
    <p class="important"><b>Important text</b></p>
    
    
    <p class="red">Red Text</p>
    
    <!-- hashtag references id whereas dot references class -->
    
    <div id="box1"> 1 </div>
    <div id="box2"> 2 </div>
    
    
</body>



</html>
