<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8" />
    <title>Identikit</title>

    <style>
        #controls {
            text-align: center;
            width: 600px;
            margin: auto;
            margin-bottom: 10px;
        }

        #controls a {
            font-family: sans-serif;
            border: 1px solid black;
            display: inline-block;
            cursor: pointer;
            padding: 5px;
            margin: 5px;
        }

        #controls a:hover {
            background-color: yellow;
        }

        #face {
            width: 400px;
            height: 400px;
            margin: auto;
            background-image: url(face.svg);
            background-size: contain;
            position: relative;
        }

        #eye_left, #eye_right {
            position: absolute;
            width: 50px;
        }

        #mouth {
            position: absolute;
            width: 200px;
        }
        
        #sad_mouth {
            position: absolute;
            width: 200px;
            visibility: hidden;
        }
        
        #eye_left_hollow, #eye_right_hollow { 
            visibility: hidden; 
            position: absolute;
            width: 50px;
        }
    </style>
</head>

<body>

    <div id="controls">
        <a id="eyes_up_btn">move eyes up</a>
        <a id="eyes_down_btn">move eyes down</a>
        <a id="eyes_closer_btn">move eyes closer together</a>
        <a id="eyes_apart_btn">move eyes further apart</a>
        <a id="eye_hollow_btn">hollow eyes</a>
        <a id="eye_solid_btn">solid eyes</a>
        <a id="no_right_eye_btn">no right eye</a>
        <a id="mouth_up_btn">move mouth up</a>
        <a id="mouth_down_btn">move mouth down</a>
        <a id="happy_mouth_btn">happy mouth</a>
        <a id="sad_mouth_btn">sad mouth</a>
        <a id="reset_face_btn">reset face</a>
    </div>

    <div id="face">
        <img id="eye_left" src="eye_solid.svg" />
        <img id="eye_right" src="eye_solid.svg" />
        <img id="mouth" src="mouth_happy.svg" />
        <img id="sad_mouth" src="mouth_sad.svg"/>
        <img id="eye_left_hollow" src="eye_hollow.svg" />
        <img id="eye_right_hollow" src="eye_hollow.svg" />
    </div>

    <script>
        // coordinate variables
        var eye_left_x = 100;
        var eye_left_y = 100;
        var eye_right_x = 250;
        var eye_right_y = 100;
        var eye_left_hollow_x = 100;
        var eye_left_hollow_y = 100;
        var eye_right_hollow_x = 250;
        var eye_right_hollow_y = 100;
        
        var mouth_x = 100;
        var mouth_y =250;
        
        var mouth_sad_x = 100;
        var mouth_sad_y = 250;

        // set initial positions
        document.getElementById('eye_left').style.left = eye_left_x + 'px';
        document.getElementById('eye_left').style.top = eye_left_y + 'px';
        document.getElementById('eye_right').style.left = eye_right_x + 'px';
        document.getElementById('eye_right').style.top = eye_right_y + 'px'; 
        
        document.getElementById('eye_left_hollow').style.left = eye_left_hollow_x + 'px';
        document.getElementById('eye_left_hollow').style.top = eye_left_hollow_y + 'px';
        document.getElementById('eye_right_hollow').style.left = eye_right_hollow_x + 'px';
        document.getElementById('eye_right_hollow').style.top = eye_right_hollow_y + 'px';
        
        document.getElementById('mouth').style.left = mouth_x + 'px';
        document.getElementById('mouth').style.top = mouth_y + 'px';
        
        document.getElementById('sad_mouth').style.left = mouth_sad_x + 'px';
        document.getElementById('sad_mouth').style.top = mouth_sad_y + 'px';
               
        
        //hollow eyes event listener
        document.getElementById('eye_hollow_btn').addEventListener('click', function(){
            document.getElementById('eye_left').style.visibility = "hidden";
            document.getElementById('eye_right').style.visibility = "hidden";
            document.getElementById('eye_right_hollow').style.visibility = "visible";
            document.getElementById('eye_left_hollow').style.visibility = "visible"; 
        })
        
        //solid eyes event listener
        document.getElementById('eye_solid_btn').addEventListener('click', function(){
            document.getElementById('eye_left_hollow').style.visibility = "hidden";
            document.getElementById('eye_right_hollow').style.visibility = "hidden";
            document.getElementById('eye_right').style.visibility = "visible";
            document.getElementById('eye_left').style.visibility = "visible";
            
        })
        
        //no right eye event listener
        document.getElementById('no_right_eye_btn').addEventListener('click', function(){
            document.getElementById('eye_right').style.visibility = "hidden";
            document.getElementById('eye_right_hollow').style.visibility = "hidden";
            
        })

        // move eyes up event listener
        document.getElementById('eyes_up_btn').addEventListener('click', function() {
            eye_left_y -= 10;
            document.getElementById('eye_left').style.top = eye_left_y + 'px';
            eye_right_y -= 10;
            document.getElementById('eye_right').style.top = eye_right_y + 'px';
             eye_left_hollow_y -= 10;
            document.getElementById('eye_left_hollow').style.top = eye_left_y + 'px';
            eye_right_hollow_y -= 10;
            document.getElementById('eye_right_hollow').style.top = eye_right_y + 'px';
        });
        
        //move eyes down event listener
         document.getElementById('eyes_down_btn').addEventListener('click', function() {
            eye_left_y +=10;
            document.getElementById('eye_left').style.top = eye_left_y + 'px';
            eye_right_y +=10;
            document.getElementById('eye_right').style.top = eye_right_y + 'px';
            eye_left_hollow_y +=10;
            document.getElementById('eye_left_hollow').style.top = eye_left_y + 'px';
            eye_right_hollow_y +=10;
            document.getElementById('eye_right_hollow').style.top = eye_right_y + 'px';
         
         });
        
        //move mouth up event listener
        document.getElementById('mouth_up_btn').addEventListener('click', function(){
            mouth_y -=10;
            document.getElementById('mouth').style.top = mouth_y + 'px';
            document.getElementById('sad_mouth').style.top = mouth_y + 'px';
            
        })
        
         //move eyes apart event listener
        document.getElementById('eyes_apart_btn').addEventListener('click', function(){
            eye_left_x -=10;
            document.getElementById('eye_left').style.left = eye_left_x + 'px';
            eye_right_x +=10;
            document.getElementById('eye_right').style.left = eye_right_x + 'px';
            eye_left_hollow_x -=10;
            document.getElementById('eye_left_hollow').style.left = eye_left_x + 'px';
            eye_right_hollow_x +=10;
            document.getElementById('eye_right_hollow').style.left = eye_right_x + 'px';
        })
        
         //move eyes closer event listener
        document.getElementById('eyes_closer_btn').addEventListener('click', function(){
            eye_left_x +=10;
            document.getElementById('eye_left').style.left = eye_left_x + 'px';
            eye_right_x -=10;
            document.getElementById('eye_right').style.left = eye_right_x + 'px';
            eye_left_hollow_x +=10;
            document.getElementById('eye_left_hollow').style.left = eye_left_x + 'px';
            eye_right_hollow_x -=10;
            document.getElementById('eye_right_hollow').style.left = eye_right_x + 'px';
        })
                
         //move mouth down event listener
        document.getElementById('mouth_down_btn').addEventListener('click', function(){
            mouth_y +=10;
            document.getElementById('mouth').style.top = mouth_y + 'px';
            document.getElementById('sad_mouth').style.top = mouth_y + 'px';
        })
        
        //sad mouth event listener
        document.getElementById('sad_mouth_btn').addEventListener('click', function(){
            document.getElementById('mouth').style.visibility = "hidden";
            document.getElementById('sad_mouth').style.visibility = "visible";
        })
        
         //happy mouth event listener
        document.getElementById('happy_mouth_btn').addEventListener('click', function(){
            document.getElementById('sad_mouth').style.visibility = "hidden"; 
            document.getElementById('mouth').style.visibility = "visible";
      })
        
         //reset face event listener
     document.getElementById('reset_face_btn').addEventListener('click', function(){
        document.getElementById('sad_mouth').style.visibility = "hidden";
        document.getElementById('eye_left_hollow').style.visibility = "hidden";
        document.getElementById('eye_right_hollow').style.visibility = "hidden";
        document.getElementById('mouth').style.visibility = "visible";
        document.getElementById('eye_left').style.visibility = "visible";
        document.getElementById('eye_right').style.visibility = "visible";
         
        document.getElementById('eye_left').style.left = '100px';
        document.getElementById('eye_left').style.top = '100px';
        document.getElementById('eye_right').style.left ='250px';
        document.getElementById('eye_right').style.top = '100px'; 
        document.getElementById('mouth').style.left = '100px';
        document.getElementById('mouth').style.top = '250px'; 
        }) 
          
    </script>

</body>
</html>
